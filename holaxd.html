<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Sitio Web</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1c1c1c;
      color: white;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero button {
      padding: 1rem 2rem;
      border: none;
      background: #00ffae;
      color: #000;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background: #00c488;
    }
    .mensaje {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #00ffae;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
      background: #2e2e2e;
    }
    .galeria img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }
    .contacto {
      padding: 2rem;
      background: #1f1f1f;
    }
    .contacto h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button.enviar {
      background: #0072ff;
      color: white;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi Sitio Web</h1>
  </header>

  <section class="hero">
    <h2>Bienvenido a mi proyecto</h2>
    <p>Un sitio web simple, moderno y todo en un solo archivo</p>
    <button onclick="mostrarFrase()">Haz clic</button>
    <div class="mensaje" id="mensaje"></div>
  </section>

  <section class="galeria">
    <img src="https://picsum.photos/300?random=1" alt="Imagen aleatoria">
    <img src="https://picsum.photos/300?random=2" alt="Imagen aleatoria">
    <img src="https://picsum.photos/300?random=3" alt="Imagen aleatoria">
    <img src="https://picsum.photos/300?random=4" alt="Imagen aleatoria">
  </section>

  <section class="contacto">
    <h3>Contacto</h3>
    <form onsubmit="event.preventDefault(); alert('Mensaje enviado ðŸ‘'); this.reset();">
      <input type="text" placeholder="Tu nombre" required />
      <input type="email" placeholder="Tu correo" required />
      <textarea rows="4" placeholder="Escribe tu mensaje..." required></textarea>
      <button type="submit" class="enviar">Enviar</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Mi Sitio Web. Todos los derechos reservados.
  </footer>

  <script>
    function mostrarFrase() {
      const frases = [
        "Este sitio estÃ¡ hecho con cariÃ±o.",
        "Â¡Gracias por visitar!",
        "Todo en un solo archivo ðŸ˜Ž",
        "Funciona perfecto en Vercel.",
        "HTML + CSS + JS = Magia"
      ];
      const mensaje = frases[Math.floor(Math.random() * frases.length)];
      document.getElementById("mensaje").textContent = mensaje;
    }
  </script>
</body>
</html>
